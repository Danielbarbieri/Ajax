<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Filmes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        >
        <script src="xmltojson.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
            
        </script>
        <script>
            function getFilmes(){
                let xmlHttp = new XMLHttpRequest();
                xmlHttp.open('GET', 'http://localhost/ajax/filmes.xml')

                xmlHttp.onreadystatechange = () => {
                    if(xmlHttp.readyState == 4 && xmlHttp.status == 200){
                        let XMLFilmes = xmlHttp.responseText
                        let parser = new DOMParser()
                        XMLFilmes = parser.parseFromString(XMLFilmes, "text/xml")
                        
                        console.log(XMLFilmes)
                    }
                    if(xmlHttp.readyState == 4 && xmlHttp.status == 404){
                        // ..
                    }
                }

                xmlHttp.send()
            }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light mb-4">
            <div class="container">
                <div class="navbar-brand mb-0 h1">
                    <h3>Cat√°logo de Filmes</h3>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button  class="btn btn-outline-success rounded-1 px-3"type="button" onclick="getFilmes()">Listar Filmes</button>
                </div>
            </div>
        </div>
    </body>
</html>
